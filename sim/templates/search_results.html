<div class="container mx-auto p-6">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Directory</h1>
        <p class="text-gray-700">Matches {{people|length}} / {{ count }} people in the directory.</p>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for person in people %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden p-4 w-full">
            <h2 class="text-xl font-semibold text-blue-800">{{ person.name }}</h2>
            <p class="text-gray-600 mt-2">{{ person.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
